<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/Layout">
	
	<head>
		<title>Cadastro de Empresa</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="post" action="/empresas" th:object="${empresa}">
		
			<div layout:insert="Confirmacao"></div>			
			<div layout:insert="Erro"></div>
			
			<div class="card border-primary">
				
				<div class="card-header text-white bg-primary ">
					<span th:text="${empresa.id == null ? 'Nova Empresa' : 'Editar Empresa'}"></span>
				</div>
				
				<input type="hidden" th:field="*{id}">
				
				<div class="card-body">
				
					<div class="form-group row">
					
						<label for="nomeEmpresa" class="col-sm-2 col-form-label">Raz√£o Social</label>
						<div class="col-sm-10">
							<input th:field="*{nome}" type="text" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" class="form-control"
								placeholder="Nome da Empresa" required>
							<small id="nomeEmpresaHelp" class="form-text text-muted">
								Nome da empresa listada na bolsa de valores
							</small>
						</div>
						
					</div>
	
					<div class="form-group row">
						<label for="cnpj" class="col-sm-2 col-form-label">CNPJ</label>
						<div class="col-sm-10">
							<input th:field="*{cnpj}" type="text" id="cnpj" aria-describedby="cnpjEmpresaHelp" class="form-control" required>
							<small id="cnpjEmpresaHelp" class="form-text text-muted">
								Informe corretamente o CNPJ da empresa
							</small>
						</div>
					</div>
	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="far fa-save"></i>
								Salvar
							</button>
						</div>
					</div>
				</div> <!-- fim do body do elemento card -->
				
			</div><!-- fim do card -->
		
		</form>
		
	</section>
	
</html>
