<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/Layout">

	<head>
		<title>Empresas</title>
	</head>

	<section layout:fragment="conteudo">
		
		<div class="container">
			
			<div id="lista-empresas" class="list-group" th:each="empresa : ${empresas}">
				<a th:href="@{/empresas/{id} (id=${empresa.id})}"
				
					class="list-group-item list-group-item-action flex-column align-items-start">
					
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1" th:text="${empresa.nome}">Cabeçalho do item</h5>
						<small th:text="'Última Atualização: ' + ${empresa.dataAtualizacao == null ? 'Não há' : #dates.format(empresa.dataAtualizacao) }">3 dias atrás</small>
					</div>
					
					<p class="mb-1" th:text="'CNPJ: ' + ${empresa.cnpj}"></p> 
					<small th:text="'Data de Cadastro: ' + ${#dates.format(empresa.dataCadastro)}"></small>
				</a>
				
			</div>
		
		</div>
		
	</section>

</html>
